{% extends 'app/index.html' %}
{% load static %}
{% block title %}Kontaktai{% endblock title %}
{% block banner_slider %}
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'app/images/banner/b1.png' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b2.png' %}" class="d-block w-100" alt="banner image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b3.png' %}" class="d-block w-100" alt="banner image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner_slider %}

{% block main-content %}
    <div class="container mt-3">
    <br>
    <h2 class="text-center">Kontaktai</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Įmonės kodas : </p>
        <p class="fs-4 text-center">PVM kodas : </p>
        <p class="fs-4 text-center">Tel.Nr : </p>
        <p class="fs-4 text-center">El.paštas : </p>
        <p class="fs-4 text-center">Adresas : </p>


    </div>
    </div>
  <br><br>

{% endblock main-content %}
